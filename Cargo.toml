[package]
name = "insomnia-bot"
version = "0.1.0"
authors = ["Evan Chang <evanc577@gmail.com>"]
edition = "2018"

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.2"
tracing-futures = "0.2"

[dependencies.songbird]
version = "0.2"
features = ["builtin-queue"]

[dependencies.serenity]
version = "0.10"
features = ["client", "standard_framework", "voice", "rustls_backend"]

[dependencies.tokio]
version = "1.12"
features = ["macros", "rt-multi-thread", "signal"]

[dependencies.url]
version = "2.2"
