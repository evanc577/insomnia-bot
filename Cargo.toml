[package]
name = "insomnia-bot"
version = "0.1.0"
authors = ["Evan Chang <evanc577@gmail.com>"]
edition = "2018"

[profile.release]
lto = true

[dependencies]
approx = "0.5"
if_chain = "1.0"
once_cell = "1.8"
markdown = "0.3"
regex = "1.5"
serde_json = "1.0"
toml = "0.5"
url = "2.2"

[dependencies.reqwest]
version = "0.11"
features = ["rustls-tls"]

[dependencies.songbird]
version = "0.2"
features = ["builtin-queue"]

[dependencies.serenity]
version = "0.10"
features = ["client", "standard_framework", "voice", "rustls_backend"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.tokio]
version = "1.12"
features = ["macros", "rt-multi-thread", "signal", "time"]
